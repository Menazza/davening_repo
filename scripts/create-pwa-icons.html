<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <div class="instructions">
        <p>Click the buttons below to generate and download PWA icons.</p>
        <p>After downloading, place icon-192.png and icon-512.png in your <code>public</code> directory.</p>
    </div>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <div>
        <button onclick="generateIcon(192)">Generate & Download 192x192</button>
        <button onclick="generateIcon(512)">Generate & Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw background (blue rounded rectangle)
            const cornerRadius = size * 0.2;
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.moveTo(cornerRadius, 0);
            ctx.lineTo(size - cornerRadius, 0);
            ctx.quadraticCurveTo(size, 0, size, cornerRadius);
            ctx.lineTo(size, size - cornerRadius);
            ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
            ctx.lineTo(cornerRadius, size);
            ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
            ctx.lineTo(0, cornerRadius);
            ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw text "PT"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PT', size / 2, size / 2);
        }
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            drawIcon(canvas, size);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw preview icons
        window.onload = () => {
            const canvas192 = document.getElementById('icon192');
            const canvas512 = document.getElementById('icon512');
            drawIcon(canvas192, 192);
            drawIcon(canvas512, 512);
        };
    </script>
</body>
</html>
